<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wall Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="visualization">
    <div class="stickman-container">
      <div class="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms"></div>
        <div class="legs"></div>
      </div>
    </div>

    <div class="walls" id="wallsContainer"></div>

    <div class="stickman-container">
      <div class="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms"></div>
        <div class="legs"></div>
      </div>
    </div>
  </div>

  <div class="result-section">
    <div>Walls Visible from person on Right = <span id="visibleRight">0</span></div>
    <div>Walls Visible from person on Left = <span id="visibleLeft">0</span></div>
  </div>

  <div class="input-section">
    <label>Number of Walls:</label>
    <input type="number" id="numWalls" min="1" />

    <label>Heights of Walls (use # separator):</label>
    <input type="text" id="wallHeights" placeholder="e.g. 4#1#2#6#8" />

    <button onclick="drawWalls()">Draw Walls</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
