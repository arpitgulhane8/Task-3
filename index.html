<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Wall Visualization</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">

  <h1>Wall Visualization</h1>

  <div class="input-section">

    <label for="numWalls">Number of Walls:</label>

    <input type="number" id="numWalls" min="1">

    <label for="wallHeights">Heights of Walls (separated by #):</label>

    <input type="text" id="wallHeights" placeholder="e.g. 4#1#2#6#8">

    <button onclick="drawWalls()">Draw Walls</button>

  </div>

  <div class="result-section">

    <p id="visibleLeft"></p>

    <p id="visibleRight"></p>

  </div>

  <div class="walls" id="wallsContainer"></div>

</div>

<script src="script.js"></script>

</body>

</html>
